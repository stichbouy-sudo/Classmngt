<?xml version="1.0" encoding="UTF-8"?>
<svg width="600" height="160" viewBox="0 0 600 160" xmlns="http://www.w3.org/2000/svg" role="img" aria-labelledby="titleDesc">
  <title id="titleDesc">ClassFlow logo</title>
  <defs>
    <linearGradient id="g-orange" x1="0" x2="1" y1="0" y2="1">
      <stop offset="0" stop-color="#ff9a2a"/>
      <stop offset="1" stop-color="#ff6b00"/>
    </linearGradient>
    <linearGradient id="g-accent" x1="0" x2="1" y1="0" y2="1">
      <stop offset="0" stop-color="#ffd6b3"/>
      <stop offset="1" stop-color="#ff8a00"/>
    </linearGradient>
    <filter id="shadow" x="-30%" y="-30%" width="160%" height="160%">
      <feDropShadow dx="0" dy="6" stdDeviation="12" flood-color="#000" flood-opacity="0.12"/>
    </filter>
  </defs>

  <!-- Icon (book + flowing wave) -->
  <g transform="translate(28,20)" filter="url(#shadow)">
    <!-- book base -->
    <path d="M0 20 C30 6 62 6 92 20 L92 84 C62 70 30 70 0 84 Z" fill="url(#g-accent)"/>
    <!-- book left page -->
    <path d="M6 22 C34 10 60 10 88 22 L88 46 C60 38 34 38 6 46 Z" fill="white" opacity="0.06"/>
    <!-- book right page -->
    <path d="M6 46 C34 38 60 38 88 46 L88 70 C60 58 34 58 6 70 Z" fill="white" opacity="0.04"/>
    <!-- stylized flow wave over book -->
    <path d="M12 54 C28 36 56 36 80 54 C104 72 132 72 156 54" fill="none" stroke="url(#g-orange)" stroke-width="8" stroke-linecap="round" stroke-linejoin="round" opacity="0.98"/>
    <!-- accent circle -->
    <circle cx="140" cy="40" r="8" fill="#ff8a00" opacity="0.95"/>
  </g>

  <!-- Wordmark -->
  <g transform="translate(200,90)">
    <!-- "Class" -->
    <text x="0" y="0" font-family="Segoe UI, Roboto, Helvetica, Arial, sans-serif" font-weight="600" font-size="44" fill="#1f2937">
      <tspan dy="-6">Class</tspan>
    </text>
    <!-- "Flow" in orange gradient -->
    <text x="120" y="0" font-family="Segoe UI, Roboto, Helvetica, Arial, sans-serif" font-weight="700" font-size="44" >
      <tspan dy="-6" fill="url(#g-orange)">Flow</tspan>
    </text>
    <!-- tagline -->
    <!--
    <text x="0" y="36" font-family="Segoe UI, Roboto, Helvetica, Arial, sans-serif" font-size="12" fill="#6b7280">Student management • attendance • activities • grades</text>
    -->
  </g>
</svg>